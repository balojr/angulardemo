<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
        <label for="item-name">Hero name: </label>
        <input id="item-name" [(ngModel)]="item.name" placeholder="name">
        <input id="item-desc" [(ngModel)]="item.description" placeholder="description">
        <input id="item-price" [(ngModel)]="item.price" placeholder="price">
    </div>

    <button type="button" (click)="save()">save</button>
</div>
